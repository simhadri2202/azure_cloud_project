<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Retail Insights</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <h1>Welcome to Retail Insights ðŸŒŸ</h1>
        <p>Your journey to smarter retail data begins here.</p>
    </header>
    <main class="main-section">
        <div class="auth-container">
            <div class="signup">
                <h2>Create an Account</h2>
                <form action="/signup" method="POST">
                    <label for="signup_username">Username</label>
                    <input type="text" id="signup_username" name="username" required>

                    <label for="signup_email">Email</label>
                    <input type="email" id="signup_email" name="email" required>

                    <label for="signup_password">Password</label>
                    <input type="password" id="signup_password" name="password" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="signin">
                <h2>Sign In</h2>
                <form action="/signin" method="POST">
                    <label for="signin_username">Username</label>
                    <input type="text" id="signin_username" name="username" required>

                    <label for="signin_password">Password</label>
                    <input type="password" id="signin_password" name="password" required>

                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
